<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectroscope Simulator: Meteor Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #1a2233; color: #fff; font-family: Arial, sans-serif; margin: 0; min-height: 100vh;}
    .container { max-width: 650px; margin: 2em auto; background: #232946; border-radius: 20px; box-shadow: 0 4px 22px #0009; padding: 2em 1.5em;}
    h1 { color: #FFD700; text-align: center; margin-bottom: 0.2em;}
    .subtitle { color: #e0e0e0; text-align: center; margin-bottom: 2em;}
    .meteor-row { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 1.5em;}
    .meteor { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: transform .14s;}
    .meteor:active { transform: scale(1.08);}
    .meteor-svg { width: 70px; height: 70px; }
    .element { font-size: 1.1em; margin-top: .7em; color: #00e676; text-align: center; min-height: 2.3em;}
    .label { margin-top: .4em; font-size: .95em; color: #aaa;}
    .reset-btn { display: block; margin: 2em auto 0 auto; background: #009688; color: #fff; border: none; border-radius: 10px; padding: 0.7em 2.5em; font-size: 1.1em; cursor: pointer;}
    .reset-btn:hover { background: #26a69a;}
    @media (max-width: 540px) {
      .meteor-row { flex-direction: column; gap: 2em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spectroscope Simulator</h1>
    <div class="subtitle">
      Click a meteor to reveal which element its color representsâ€”just like astronomers do with real spectroscopes.
    </div>
    <div class="meteor-row">
      <div class="meteor" onclick="reveal(0)">
        <svg class="meteor-svg"><ellipse cx="35" cy="35" rx="29" ry="18" fill="#FFEB3B" stroke="#FFF176" stroke-width="4"/></svg>
        <div class="label">Yellow</div>
        <div class="element" id="el0"></div>
      </div>
      <div class="meteor" onclick="reveal(1)">
        <svg class="meteor-svg"><ellipse cx="35" cy="35" rx="29" ry="18" fill="#F44336" stroke="#FF8A65" stroke-width="4"/></svg>
        <div class="label">Red/Orange</div>
        <div class="element" id="el1"></div>
      </div>
      <div class="meteor" onclick="reveal(2)">
        <svg class="meteor-svg"><ellipse cx="35" cy="35" rx="29" ry="18" fill="#2196F3" stroke="#81D4FA" stroke-width="4"/></svg>
        <div class="label">Blue</div>
        <div class="element" id="el2"></div>
      </div>
      <div class="meteor" onclick="reveal(3)">
        <svg class="meteor-svg"><ellipse cx="35" cy="35" rx="29" ry="18" fill="#8BC34A" stroke="#B2FF59" stroke-width="4"/></svg>
        <div class="label">Green</div>
        <div class="element" id="el3"></div>
      </div>
      <div class="meteor" onclick="reveal(4)">
        <svg class="meteor-svg"><ellipse cx="35" cy="35" rx="29" ry="18" fill="#ECECEC" stroke="#B0BEC5" stroke-width="4"/></svg>
        <div class="label">White</div>
        <div class="element" id="el4"></div>
      </div>
    </div>
    <button class="reset-btn" onclick="resetAll()">Reset</button>
  </div>
  <script>
    const data = [
      {
        element: "<b>Sodium (Na)</b><br>Yellow glow is caused by sodium atoms.<br><span style='font-size:.94em;color:#ffe082;'>Common in many meteors.</span>"
      },
      {
        element: "<b>Iron (Fe)</b><br>Red/orange colors often indicate iron.<br><span style='font-size:.94em;color:#ffb74d;'>Iron is a primary component of most meteorites.</span>"
      },
      {
        element: "<b>Magnesium (Mg)</b><br>Blue meteors show strong magnesium lines.<br><span style='font-size:.94em;color:#81d4fa;'>Fast-moving Geminids often appear blue due to Mg.</span>"
      },
      {
        element: "<b>Nickel (Ni) or Magnesium (Mg)</b><br>Green can mean nickel, sometimes magnesium.<br><span style='font-size:.94em;color:#b2ff59;'>Green meteors are rare and striking.</span>"
      },
      {
        element: "<b>Multiple Elements</b><br>White meteors are a mix: magnesium, iron, sodium, and more.<br><span style='font-size:.94em;color:#b0bec5;'>Most bright meteors show a white flash.</span>"
      }
    ];
    function reveal(idx) {
      document.getElementById('el'+idx).innerHTML = data[idx].element;
    }
    function resetAll() {
      for(let i=0; i<5; ++i) document.getElementById('el'+i).innerHTML = "";
    }
  </script>
</body>
</html>
